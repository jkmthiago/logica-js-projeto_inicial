<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div id="range" class="container4"">
        <div id="welcome">
            <h1 style="text-align: center;">Bem Vindo ao Jogo do número aleatório</h1>
            <h2 style="text-align: center;" id="subtitle"">O que você prefere</h2><br>
        </div>
        <div id="buttons" style="display: flex;flex-direction: column;align-items: center;">
            <button type="button" class="container__botao_azul" onclick="setSecretNumberRange('rangeFrom')">Escolher o Intervalo do Número Secreto</button><br>
            <button type="button" class="container__botao_verde" onclick="setSecretNumberRange('notToRange')">Deixar a máquina escolher por mim</button>
        </div>
        <div id="choseARange" style="display: none;" class="container2">
            <label for="userRangeChoice">Indique um número para Finalizar o Intervalo iniciado em 0:</label>
            <input id="userRangeChoice" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" id="attempt">
            <button type="button" onclick="setSecretNumberRange('startTheGame')">Iniciar o Jogo</button>
            <button type="button" onclick="setSecretNumberRange('returnToButtons')"Voltar</button>
        </div>
    </div>
    <div id="gameOn" style="display: none;">
        <div id="attempts" class="container2">
            <p id="secretNumberRangeInfo"></p><br>
            <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" id="attempt" style="color: black; width: 100%; border-radius: 5px; height: 30px; font-size: 23px;">
            <button type="button" class="container2__botao" onclick="attemptDone()">Enviar</button>
        </div>
        <div class="container3">
            <div id="tryHard" class="results">
                <p id="noAttempts">Voce ainda não realizou uma tentativa. :-(</p>
            </div>
        </div>
    </div>

    <div id="success" class="container" style="display: none;">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2><br>
                    <button onclick="setSecretNumberRange('reloadGame')"" class="container__botao_azul">Jogar Novamente?</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
